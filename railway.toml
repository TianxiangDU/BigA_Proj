[build]
builder = "nixpacks"

[deploy]
startCommand = "python start_backend.py"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[variables]
TZ = "Asia/Shanghai"
PYTHONUNBUFFERED = "1"

[[services]]
name = "backend"
internalPort = 8000
